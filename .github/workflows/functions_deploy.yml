name: Cloud Functions deploy

on:
  push:
    branches:
      - master
    paths:
      - 'functions/*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Cloud Functions build
        run: |
          npm install -g firebase-tools
          cd ./functions
          npm install
          cd ../

  deploy-functions:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: deploy
        run: firebase deploy
