name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
        with:
          node-version: 12
    - name: npm install, lint, and build
      run: |
        npm install
        npm run lint
        npm run build
      env:
        CI: true

  deploy-functions:
      needs: build
      on:
        push:
          paths:
          - 'functions/*'
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v1
        - uses: actions/setup-node@v1
          with:
            node-version: 12
        - run: |
          npm install -g firebase-tools
          cd ./functions
          npm install
          cd ../
          firebase deploy
